[package]
name = "panduza-rust-pico-io_capture"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

# Cortex support
cortex-m = { version="0.7.2" }
cortex-m-rt = { version = "0.7"}
critical-section = "1.0"

# Rp pico support
rp2040-boot2 = { version = "0.2.0", optional = true }
rp-pico = "0.5.0"

# Embedded libs
embedded-time = "0.12.0"
embedded-hal = "0.2.5"

#Â Usb support
usb-device= "0.2.9"
usbd-serial = "0.1.1"
usbd-hid = "0.6.0"

panic-halt= "0.2.0"
heapless = "0.7.9"
fugit = "0.3.5"
numtoa = "0.2.4"
irq = "0.2.3"
